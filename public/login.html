<div class="container container-login">


  <!-- Top Nav Bar -->
  <header ng-controller="CategoryCTRL as cat" class="home-div">
    <nav class="navbar navbar-default navbar-fixed-top first-nav" role="navigation">
      <div class="container">

        <!-- LOGO -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#/">
            <img class="img-responsive" src="images/stayup.png" alt="" />
          </a>
        </div>
      </div>
    </nav>
  </header>



  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 border">

      <!-- HEADER -->
      <div class="page-header header-login">
        <h1 class="header-font">Login</h1>
      </div>

      <!-- LOGIN FORM -->
      <form class="form-horizontal">
        <div class="inputs-login">
          <div class="form-group">
            <div class="col-md-12">
              <input type="text" class="form-control form-login" id="username" placeholder="Username" ng-model="auth.username">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <input type="password" class="form-control form-login" id="password" placeholder="Password" ng-model="auth.password">
            </div>
          </div>
        </div>
        <div class="form-group form-btn-group reg-center">
          <div class="col-md-10 col-md-offset-1">
            <button type="submit" ng-click="auth.login()" class="btn btn-default btn-login submit-btn">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
            <button type="button" ng-click="auth.home()" class="btn btn-default btn-login">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </form>

      <!-- REGISTER LINK -->
      <div class="row anchor">
        <div class="col-md-12 reg-center">
          <a href="#/register">REGISTER</a>
        </div>
      </div>
    </div>
  </div>
</div>
