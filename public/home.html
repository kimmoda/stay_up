<div class="container">
  <div class="row" ng-controller="CategoryCTRL as cat">

    <!-- Side Nav Accordian -->
    <div class="col-md-3">
      <uib-accordion>
        <div uib-accordion-group class="panel-default" is-open="status.open" ng-repeat="c in cat.firstList">
          <uib-accordion-heading>
            <a href="" ng-click="cat.getSub(c.id)">
              {{ c.name }}
              <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </a>
          </uib-accordion-heading>
          <div class="panel-default" ng-repeat="s in cat.secondList">
            <a href="" ng-click="cat.getSubProd(s.id)">
              {{ s.name }}
            </a>
          </div>
        </div>
      </uib-accordion>
    </div>

    <!-- Display Products -->
    <div class="col-md-9">
      <div class="row">
        <!-- Product thumbnail -->
        <div class="col-md-3" ng-repeat="p in cat.productsList">
          <div class="thumbnail">
            <div class="thumbnailBox">
              <img src="{{ p.image.sizes.Large.url }}" alt="...">
            </div>
            <div class="caption">
              <p class="text-wrap">{{ p.brandedName }}</p>
              <h4 class="text-center">
                <em>{{ p.priceLabel }}</em>
              </h4>
              <!-- <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p> -->
            </div>
          </div>
        </div>
        <div class"row">
          <div class="offset-md-6">
            <a href="" class="text-center" ng-click="cat.loadMore(cat.categoryId)">Load More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
